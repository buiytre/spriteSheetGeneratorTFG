<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="ext/jquery-2.1.3.min.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="inc/point.js"></script>
    <script src="inc/sprite.js"></script>
    <script src="inc/frame.js"></script>
    <script src="mainSpriteSheetEditor.js"></script>
    <script src="inc/spritesheet.js"></script>

    <script type="text/javascript" src="ext/jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="ext/jsgif/NeuQuant.js"></script>
    <script type="text/javascript" src="ext/jsgif/GIFEncoder.js"></script>
    <script type="text/javascript" src="ext/jsgif/b64.js"></script>
</head>
<body>
<div id="contenedor">
    <div id="cabecera">
        <p>

            <button type="button" class="btn btn-primary" onclick="exportSheetBtn()" >
                Export SpriteSheet
            </button>
            <button type="button" class="btn btn-primary" onclick="downloadClanLibXMLbtn()" >
                Export XML clanLib sdk
            </button>
            <button type="button" class="btn btn-primary" onclick="exportAnimatedGifBtn()">
                Exportar Gif Seleccionado
            </button>
            <input type="file" id="imagen" name="imagen" />
        </p>
    </div>

    <div id="menuIzq">
        <p>
            <button type="button" class="btn btn-primary" onclick="zoomInBtn()">
                <span class="glyphicon glyphicon-zoom-in" aria-hidden="true" />
            </button>
            <button type="button" class="btn btn-primary" onclick="zoomOutBtn()">
                <span class="glyphicon glyphicon-zoom-out" aria-hidden="true" />
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="moveModeBtn()">
                <span class="glyphicon glyphicon-hand-up" aria-hidden="true" /> Mover
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="selectionModeBtn()" >
                Seleccionar
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="addFrameBtn()" >
                Añadir Frame
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="editFrameBtn()" >
                Edit Frame
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="adjustFrameBtn()" >
                Adjust Frame
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="saveAdjustedFrameBtn()" >
                Save Adjust
            </button>
        </p>
        <p>
            <input id="transparency" type="checkbox" onclick="transparencyBtn()" />Transparencias
        </p>
        <p>
            <label for="milisecondsText">Miliseconds animation:</label>
            <input id="milisecondsText" type="text" />
            <button type="button"  class="btn btn-primary" onclick="setMilisecondsBtn()" >Set miliseconds interval</button>
        </p>
        <p>
            <button type="button"  class="btn btn-primary" onclick="setAutoMsFastBtn()" >AutoCalculateMs (Fast difference Function)</button>
        </p>
        <p>
            <button type="button"  class="btn btn-primary" onclick="setAutoMsSlowBtn()" >AutoCalculateMs (Slow Difference Function)</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="interpolateNextFrameBtn()" >
                Interpolate next frame
            </button>
        </p>
        <p>
            <input type="text" id="percentDifferenceText" />
            <button type="button" class="btn btn-primary" onclick="detectFrames()" >
                Auto detect frames
            </button>
        </p>
    </div>
    <div id="zonaCentral">
        <div id="numFramesDetected"></div>
        <div id="coords"></div>
        <canvas id="preview"></canvas>
    </div>
    <div id="menuDerecho">
        <p>
            <label for="spriteName">Nombre sprite:</label><br />
            <input type="text" value="" id="spriteName" /><br />
            <input type="button" onclick="addSpriteBtn()" value = "Añadir sprite" />
        </p>
        <p><select id="spriteList" name="spriteList" size="10" onchange="changePreview();"></select></p>
        <p>
            <button type="button" class="btn btn-primary" onclick="deleteSpriteBtn()" >
                Eliminar sprite
            </button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="deleteFrameBtn()" >
                Eliminar frame
            </button>
        </p>
        <p>
            Animación:<br />
            <canvas id="previewSpriteCanvas"></canvas>
        </p>

    </div>
    <div id="pie">
    </div>
</div>
</body>
</html>
